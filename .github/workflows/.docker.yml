name: Build & Push Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:
   
env:
  GitHubName: pitchblackrecoveryproject
  GitHubMail: ${{ secrets.GitHubMail }}

  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}

  # Image name and tag. MUST be lowercase
  IMAGE_NAME: docker
  IMAGE_TAG: latest

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Logging in to Docker
        run: |
          echo $GH_BOT_TOKEN | docker login ghcr.io -u $GitHubName --password-stdin
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${GitHubName}/${IMAGE_NAME}:${IMAGE_TAG}
