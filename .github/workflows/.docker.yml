name: Build & Push Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:
   
env:
  GitHubName: pitchblackrecoveryproject
  GitHubMail: ${{ secrets.GitHubMail }}
  GCF_AUTH_KEY: ${{ secrets.GCF_AUTH_KEY }}
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Logging in to Docker
        run: |
          echo $GCF_AUTH_KEY | docker login ghcr.io -u $GitHubName --password-stdin
      - name: Building the Image
        run: |
          docker build -t ghcr.io/${GitHubName}/${IMAGE_NAME}:${IMAGE_TAG} .
          echo "Build Completed Successfully!"
      - name: Pushing the Image
        run: |
          docker push ghcr.io/${GitHubName}/${IMAGE_NAME}:${IMAGE_TAG}
